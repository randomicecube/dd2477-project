<!-- templates/registration/login.html -->
{% extends "engine/base.html" %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log In</button>
</form>
<!-- we'll also want a button to redirect to the sign up page -->
<a href="{% url 'signup' %}">Sign Up</a>

{% endblock %}
