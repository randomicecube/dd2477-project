{% load crispy_forms_tags %}

{% block modal-search %}

<div id="ModalSearchEntries" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h4 class="modal-title text-xs-center">Search Entries</h4>
      </div>
      <div class="modal-body bg-dark">
        <form
          method="get"
          action="/list-entries"
          class="form-group"
        >
          {{ form|crispy }}
          <div class="form-group">
            <button type="submit" class="btn btn-info btn-block">
              Search
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
